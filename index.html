<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body { margin: 0px; padding: 0px; font-size:10pt; background-color:#111; color:#eee}
            .colortest {border: 1px solid #bbb; width:50px; height:50px;}
            .div1 {width:200px;}
            .div2 {width:500px; padding: 30px}
            .div3 {width:300px;}
            .left {float:left;}
            .right {float:right;}
            p.field { padding:5px; width:180px;}
            clear {clear:both;}
        </style>
	
    </head>
        <body onmousedown="return false;">
	<div class="left div1">
		
	</div>
	<div class="left div2">
	   <div id="container">
	    </div>
	</div>
	<div class="right div3">
	 	<h1>A selectable wheel</h1>
		<p>Using js, jquery, json</p>
		<h3>Color</h3>
		<div id='changer'></div>
		<div class="colortest"></div>
		<div class='clear'></div>

	</div>

	<script src="lib/jquery.js"></script>
	<script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.8.1.js"></script>
	<script type="text/javascript">

jQuery(function($) {

	/* 
	init
	----------------------- */

	var NUMBER_SEG = 30;

	// basic design for selection
	var selection = [];
	var selectionLineColor =  'rgba(200, 255, 212, 1)';
	var selectionLineWidth = 5;
	var selectionColor =  'rgba(200, 255, 212, 1)';

	
        var legends = [
        {'id':12,'label':'angry'},
        {'id':23,'label':'sad'},
        {'id':152,'label':'tired'}
	];
	
	
	// Short snip to detect and delete duplicates object in an array
	// used for multiple selection
	function containsObject(obj, list) {
	    var i;
	    for (i = 0; i < list.length; i++) {
		if (list[i] === obj) {
		    list.splice(i, 1);
		    obj.selected = 0;
		    return true;
		}
	    }
	    return false;
	}
	
	// convert HSL colors to RGB
	function hsl2rgb(h, s, l) {
		var m1, m2, hue;
		var r, g, b
		s /=100;
		l /= 100;
		if (s == 0)
			r = g = b = (l * 255);
		else {
			if (l <= 0.5)
				m2 = l * (s + 1);
			else
				m2 = l + s - l * s;
			m1 = l * 2 - m2;
			hue = h / 360;
			r = HueToRgb(m1, m2, hue + 1/3);
			g = HueToRgb(m1, m2, hue);
			b = HueToRgb(m1, m2, hue - 1/3);
		}
		return {r: r, g: g, b: b};
	}
	
	function HueToRgb(m1, m2, hue) {
		var v;
		if (hue < 0)
			hue += 1;
		else if (hue > 1)
			hue -= 1;

		if (6 * hue < 1)
			v = m1 + (m2 - m1) * hue * 6;
		else if (2 * hue < 1)
			v = m2;
		else if (3 * hue < 2)
			v = m1 + (m2 - m1) * (2/3 - hue) * 6;
		else
			v = m1;
		return 255 * v;
	}
	

	/* 
	colors array
	----------------------- */
	function rainbow(n) {
	    n = n * 2550 / 255;
	    return 'hsl(' + n + ',100%,50%)';
	}
	
	function rainbowRGB(n) {
	    n = n * 2550 / 255;
	    var rgbCol =  hsl2rgb(n, 100, 50); 
	    return rgbCol;
	}

	/* 
	draw wheel 
	----------------------- */
	
	function drawWheel(segments,iR,oR, alpha, layer) {
	

		var startingPoint = 0;
		for(n=0; n<segments ;n++) {
			(function(){
			// draw segments here
			var j = n;
			var seg = new Kinetic.Shape({
			  drawFunc: function(){
				
				var ctx = this.getContext();
				ctx.translate(250, 250);
				ctx.moveTo(0,0);

				//console.log(sPoint);
				var arc = Math.PI*2/NUMBER_SEG;
				var angle = startingPoint + j*arc; 
			
				//console.log(iR)
				var sA = angle; // store start angle
				var eA = angle + arc; // store final angle

				var r = (iR+oR)/2;
				this.cartX=r*Math.cos(angle)
				this.cartY=r*Math.sin(angle)
				
				// console.log(this.cartX,this.cartY)

				// basic styling
				ctx.strokeStyle = "#CCCCCC";
				ctx.lineWidth = 1;
			
				// apply colors
				ctx.fillStyle = rainbow(j);
				
				var rgb = rainbowRGB(j);
				var a = alpha +0.2;
				var rgbaCol = 'rgba(' + Math.round(rgb.r) + ','+ Math.round(rgb.g) +','+ Math.round(rgb.b) +','+a+')';
				this.rgbaCol=rgbaCol; 

				// trace path ctx.arc(cx, cy, r, sr, er);
				ctx.beginPath();
				ctx.arc(0, 0, oR, sA, eA, false);
				ctx.arc(0, 0, iR, eA, sA, true);
				ctx.stroke();
				ctx.fill();
				}
				
			}); // end drawFunc
				
			seg.setAlpha(alpha);

			layer.add(seg);
			return seg;
		})();
	
	   } //end for n=j

	} //end function
	

// create legends
function buildLegend(legend, wheelLayer, textLayer) {

	// get info
	var id =legend.id;
	var myText = legend.label;
	//console.log(color)
	
	// create shape
	var label = new Kinetic.Shape({
	  drawFunc: function(){
	    var s = wheelLayer.children[id];
	    var context = this.getContext();
	    context.translate(250, 250);
	    context.moveTo(0,0);
	    context.beginPath();

	    //store color from wheel
	    this.color = s.rgbaCol;
	    // apply selection
		
		if(this.selected != 1) {
			context.fillStyle = this.color;
			context.lineWidth = 1;
			context.strokeStyle = '#ccc';
		} else {
			context.fillStyle = selectionColor;
			context.lineWidth = selectionLineWidth;
			context.strokeStyle = selectionLineColor;
		}
	    // context.arc(s.cartX+10,s.cartY+5,15,0,2*Math.PI,false);
	    context.strokeRect(s.cartX-5, s.cartY-5, 60,25);
	    context.fillRect(s.cartX-5, s.cartY-5, 60,25);
	    context.font = "12pt Calibri";
	    context.textBaseline = "top";
	    
	    //text color for selection
	    if(this.selected != 1) {
	    	context.fillStyle = "#111";
	    }else {
	    	context.fillStyle = "#111";
	    }
	    context.fillText(myText, s.cartX, s.cartY);
	  }
	}); // end drawFunc


	label.on("mousedown", function(){
	
		if( !containsObject(this,selection) ) {
			this.selected = 1;
			selection.push( this );
		}

		var textToInsert = "";
		
		$.each(selection, function(c,item) {
		textToInsert  += '<div class="colortest" style="background-color:'+this.color+ '"></div>';
		textToInsert  += '<div class="colorname">'+myText+'</div>';
		});
		
		$('.colortest').html(textToInsert);
		
	});


	label.on("mouseover", function(){
		document.body.style.cursor = "pointer";
		//this.setAlpha(1);
		textLayer.draw();
	});
	
	label.on("mouseout", function(){
		//this.setAlpha(0.5);
		textLayer.draw();
	});
	
	

	textLayer.add(label);
	//return label;
}



// start rendering 
        window.onload = function(){
        
		var stage = new Kinetic.Stage("container", 500, 500);
		var wheelLayer = new Kinetic.Layer();
		var legendLayer = new Kinetic.Layer();
	
		//draw wheels
		for (i=10; i>0; i--) {
			drawWheel(30,8*i,25*i, 1-0.07*i, wheelLayer);
		}

		stage.add(wheelLayer);
		// add legends
		for (i=0; i<legends.length; i++){

			buildLegend(legends[i], wheelLayer,legendLayer);
		}

		stage.add(legendLayer);

        }


}) // end jQuery


	</script>
    </body>
</html>
